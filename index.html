<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>LabelPress</title>
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="w3-container">
    <header>
      <h1>LabelPress</h1>
    </header>

    <p>
      <label for="form_pp">Politische Gemeinde</label><br />
      <input type="text" id="form_pp" class="w3-input w3-border" value="MG Grüngraben">
    </p>
    <p>
      <label for="form_kg">Katastralgemeinde</label><br />
      <input type="text" id="form_kg" class="w3-input w3-border" value="KG Immergrün">
    </p>
    <p>
      <label for="form_mn">Maßname</label><br />
      <input type="text" id="form_mn" class="w3-input w3-border" value="Im Grünen Graben">
    </p>
    <p>
      <label for="form_mnr">Maßname-Nr.</label><br />
      <input type="text" id="form_mnr" class="w3-input w3-border" value="xxxxx.19.01">
    </p>
    <p>
      <label for="form_institution">Institution</label><br />
      <input type="text" id="form_institution" class="w3-input w3-border" value="DigDeep GmbH">
    </p>

    <p>
      <label for="form_input">Fundliste</label><br />
      <textarea id="form_input" class="w3-input w3-border">123	31.12.2019	42/1	7	-	42	Fe	Nagel	SF1</textarea>
    </p>

    <p><input type="submit" class="w3-button w3-border w3-green" id="form_submit" value="PDF drucken"></p>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
